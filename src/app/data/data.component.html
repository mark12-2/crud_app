<div class="container-fluid">
  <div class="row">
      <div class="col">
  <table class="table" style="width: 1300px;">
        
    <tbody>
      <tr scope="row">
        <td>{{ data?.id }}</td>
        <td>{{ data?.name }}</td>
        <td>{{ data?.brand }}</td>
        <td>{{ data?.color }}</td>
        <td>{{ data?.price }}</td>
        <td><img class="img-responsive" src="{{ data?.image }}" width="100px" height="80px"></td>
        <td>{{ data?.status }}</td>
        <td><button class="btn btn-primary" (click)="onEdit()">Edit</button> | <button class="btn btn-danger" (click)="deleting()">Delete</button></td>
      </tr>
     
    </tbody>
  </table>

</div>
</div>
</div>
